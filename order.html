<!DOCTYPE html>
<head>
    <title>Order</title>
</head>
<body>
    <h1>Use this form to place an order</h1>
    <form>
        <label>Name: <input type="text"></label><br><br>
        <label>Last name: <input type="text"></label><br><br>
        <label>Adress: <input type="text"></label>
        <p>Separate each order:</p>
        <input type="radio" id="yes" name="separate" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="separate" value="no">
        <label for="no">No</label><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Back to <a href="index.html">main page</a></p>
</body>
</html>
